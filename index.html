<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="./js/contact-form.js"></script>
    <title>HotelManager</title>
  </head>
  <body>
    <!-- -------------------------------------------------------- NAVIGATION ----------------------------------------------- -->
    <nav class="navigation">
      <ul>
        HotelManager
        <li><a class="active" href="/">Home</a></li>
        <li><a href="./login.html">Login</a></li>
        <li><a href="./signup.html">Signup</a></li>
        <li><a href="./hotels.html">Hotels</a></li>
        <li><a onclick="openForm()">Contact</a></li>

        <div class="contact-section">
          <p class="closer" onclick="closeForm()">close</p>
          <h1 id="contact-header">get in touch!</h1>
          <div class="contact-form">
            <input
              type="text"
              class="contact-name contact-field"
              placeholder="Name"
            />
            <input
              type="text"
              class="contact-email contact-field"
              placeholder="E-Mail"
            />
            <input
              type="text"
              class="contact-msg contact-field"
              placeholder="Leave a message"
            />
            <button onclick="alert('Contact query sent')">Contact Us</button>
          </div>
        </div>
      </ul>
    </nav>

    <!-- -------------------------------------------------------- HERO ----------------------------------------------- -->
    <section id="hero">
      <h1 class="hero-title">Book Hotels Now on HotelManager</h1>
      <div class="buttons">
        <a href="./signup.html">
          <button class="btn-1">Create Account</button>
        </a>
        <a href="./hotels.html">
          <button class="btn-2">Book Hotels</button>
        </a>
      </div>
    </section>
  </body>
</html>
